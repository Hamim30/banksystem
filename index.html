<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Village Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
 

    <div id="login-area">
        <h1 class="text-center">Welcome to Village Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="loginbtn" class="btn btn-success">Enter</button>
        </div>



    </div>
    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$ <span id="currentdepo">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="mywithdraw">00</span></h2>
                </div>
               
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="mybalance">00</span></h2>
                </div>
               
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                <input id="depositamount" type="text" placeholder="Dollar amount you want to deposit">
                <button id="depositbtn" class="btn btn-success" placeholder="Dollar amount you want to deposit">Deposit</button>
                </div></div>
            <div class="col-md-6">
                <div class="submit-area"><h4>Withdraw</h4>
                    <input id="withdrawamount" type="text" placeholder="Dollar amount you want to withdraw"><button id="withdrawbtn" class="btn btn-success" >withdraw</button></div></div>
        </div>
    </div>









    <script>
        //login button
        const loginBtn= document.getElementById("loginbtn");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area"); 
            const transactionArea = document.getElementById("transaction-area");
            loginArea.style.display ="none";
            transactionArea.style.display="Block";
        })
        //deposit button
    const depositBtn= document.getElementById("depositbtn");
    depositBtn.addEventListener("click",function(){
       
        const depositAmount= document.getElementById("depositamount").value;
        const depositAmount2= parseFloat(depositAmount);
        //deposit
        updateSpan("currentdepo",depositAmount2);
        //balance
        updateSpan("mybalance",depositAmount2);
        document.getElementById("depositamount").value="";

    })
    //withdraw
    const withdrawBtn= document.getElementById("withdrawbtn");
    withdrawBtn.addEventListener("click",function(){
        const withdrawAmount= document.getElementById("withdrawamount").value;
        const withdrawAmountt= parseFloat(withdrawAmount);
   
        updateSpan("mywithdraw",withdrawAmountt);
        updateSpan("mybalance",-1*withdrawAmountt);
        document.getElementById("withdrawamount").value="";

    })

    function updateSpan(id,depositAmount2){
        const currentbalance= document.getElementById(id).innerText;
        const currentbalance2=parseFloat(currentbalance);
        const newbalance= depositAmount2+currentbalance2;
        document.getElementById(id).innerText=newbalance;
    }
    </script>
  </body>
</html>
